<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img clas="eye-icon" src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time-container">
        <div class="price">
          <img class="icons" src="images/icon-ethereum.svg" alt="" />
          <h2>0.041 ETH</h2>
        </div>
        <div class="time">
          <img class="icons" src="images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="created-by">
        <img class="created-by-img" src="images/image-avatar.png" alt="" />
        <p class="creation-of">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
